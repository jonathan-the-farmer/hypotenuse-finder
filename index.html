<!DOCTYPE html>
<html>
    <head>
        <title>Hypotenuse Calculator</title>
        <link rel="stylesheet" href="style.css"  />
        <script defer src="main.js"></script>
        </head>
<body>
    <h1>Hypotenuse Calculator</h1>
    <h3>How to find c: a^2 + b^2 = c^2</h3>
    <p>Type in side a and b and get side c.</p>

<p class="inputs">
<ul>
<p>Side length a: <input type="number" id="a-in" value="0" /></p>
<p>Side length b: <input type="number" id="b-in" value="0" /></p>
<button id="btn">Calculate hypotenuse (c)</button>
</ul>
</p>

<hr/>

<p class="luminance">Hypotenuse = <span id="output"></span></p>
</body>
</html>
